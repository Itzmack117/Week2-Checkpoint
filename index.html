<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>Martian Miner!</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row d-flex">
                <div class="col-sm-5 float-right justify-content-center">
                    <span>
                        <h1>Ore mined:
                    </span><span id="ore"></span><span>tons</h1></span>
                    <div class="pointer">
                        <img id="bg-image"
                            src="https://www1.villanova.edu/content/dam/villanova/sites/magazine/assets/imgs/mars/mars-planet.png"
                            alt="Target" onclick="mine()">
                    </div>
                </div>
                <div class="col-sm-5">
                    <h3>$<span><span id="money"></span><span>M</h3></span>
                    <button class="btn btn-warning" onclick="sell()">Sell Ore</button>
                    </span>
                    <div class="card2">
                        <div class="card-body">
                            <h1>Power:<span id="power"></span></h1>
                            <h1>Power from Automation:<span id="dronePower"></span></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <span id="noSale">
                    <h2>Buy Items!</h2>
                </span>
                </span>
            </div>
        </div>
        <div id="items" class="row">

        </div>
        </div>

    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>

</html>
